version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  build:
    commands:
      echo Build Starting on `date`
      - chmod +x ./gradlew
      - ./gradlew clean
      - ./gradlew bootJar
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - build/libs/*.jar
    - scripts/*.sh
    - appspec.yml
  discard-paths: yes

