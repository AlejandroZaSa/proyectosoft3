version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  build:
    commands:
      echo Build Starting on `date`
      - chmod +x ./gradlew
      - ./gradlew build
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - appspec.yml
    - build/libs/*.jar
    - scripts/*.sh
  #com/mycompany/app/HelloWorld.java, specifying yes will place this file in /HelloWorld.java
  discard-paths: yes

cache:
  paths:
    - '/root/.gradle/caches/**/*'
